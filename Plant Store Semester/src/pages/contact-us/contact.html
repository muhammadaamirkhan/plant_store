  <!-- Contact Form Section -->
  <div class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
    <form class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <!-- Name Field -->
      <div class="mb-6">
        <label for="name" class="block text-gray-700 font-bold mb-2" required>Name</label>
        <input type="text" id="name" name="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
          placeholder="Enter your name" required>
      </div>
      <!-- Email Field -->
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-bold mb-2" required>Email</label>
        <input type="email" id="email" name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
          placeholder="Enter your email" required>
      </div>
      <!-- Subject Field -->
      <div class="mb-6">
        <label for="subject" class="block text-gray-700 font-bold mb-2">Subject</label>
        <input type="text" id="subject" name="subject"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
          placeholder="Enter the subject" required>
      </div>
      <!-- Message Field -->
      <div class="mb-6">
        <label for="message" class="block text-gray-700 font-bold mb-2" required>Message</label>
        <textarea id="message" name="message" rows="5"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
          placeholder="Enter your message" required></textarea>
      </div>
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
          class="bg-sky-600 text-white px-6 py-3 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500">Send
          Message</button>
      </div>
    </form>
  </div>
